<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من الكود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
        }

        .navbar img {
            height: 40px;
            margin-left: 10px;
        }

        .navbar .left {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .right {
            font-size: 18px;
        }

        /* Main content */
        .container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #002244;
        }

        #error-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            <img src="ciro.png" alt="Cairo University Logo">
            <span>جامعة القاهرة</span>
        </div>
        <div class="right">كلية الهندسة</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>أدخل الكود الخاص بك</h2>
        <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
        <br>
        <button onclick="showError()">تحقق</button>
        <p id="error-message">لقد حدث خطأ</p>
    </div>

    <script>
        function showError() {
            document.getElementById("error-message").style.display = "block";
        }
    </script>

</body>
</html>
